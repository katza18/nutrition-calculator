<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calorie-calc.js"></script>
    <title>Nutrition Calculator</title>
</head>
<body class="flex-container">
    <form class="grid-container" onsubmit="takeInput()">
        <div class="grid-item1">Daily Intake</div>
        <div class="grid-item2">Body weight: </div>
        <div><input id="bodyweight" type="number"></div>
        <div class="grid-item3">Height: </div>
        <div><input id="height" type="number"></div>
        <div class="grid-item4">Age: </div>
        <div><input id="age" type="number"></div>
        <div class="grid-item5">Goal: </div>
        <div>Weight loss <input id="lose" type="radio" name="group1"> Weight gain <input id="gain" type="radio" name="group1"></div>
        <div class="grid-item6"><input type="submit" value="Calculate"></div> 
    </form>
</body>
</html>
