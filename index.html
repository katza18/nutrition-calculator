<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calorie-calc.js"></script>
    <title>Nutrition Calculator</title>
</head>
<body class="flex-container">
    <form class="grid-container" onsubmit="takeInput()">
        <div class="grid-item1">Daily Intake</div>
        <div class="grid-item2">Body weight: </div>
        <div class="grid-item2b"><input id="bodyweight" type="number"></div>
        <select class ="grid-item2c" name="units" id="units1">
            <option>lb</option>
            <option value="kg">kg</option>
        </select>
        <div class="grid-item3">Height: </div>
        <div class="grid-item3b"><input id="height" type="number"></div>
        <select class ="grid-item3c" name="units" id="units2">
            <option>inches</option>
            <option value="cm">cm</option>
        </select>
        <div class="grid-item4">Age (years): </div>
        <div class="grid-item4b"><input id="age" type="number"></div>
        <div class="grid-item5">Sex: </div>
        <div class="grid-item5b">Male <input id="male" type="radio" name="group2"> Female <input id="female" type="radio" name="group2"></div>
        <div class="grid-item6">Goal: </div>
        <div class="grid-item6b">Weight loss <input id="lose" type="radio" name="group1"> Weight gain <input id="gain" type="radio" name="group1"></div>
        <div class="grid-item7"><input type="submit" value="Calculate"></div> 
    </form>
</body>
</html>
